<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Repartidor - Pizza Steve</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#D92B2B',
                        'brand-yellow': '#F2A900',
                        'brand-dark': '#2D2A26',
                    }
                }
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style type="text/tailwindcss">
        @layer utilities {
            @keyframes fade-in-down {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }
        }
        #map { height: 100%; min-height: 500px; border-radius: 0.5rem; }
        .leaflet-polyline { stroke: #D92B2B !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-brand-dark text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4">
        
        <header class="text-center my-8 flex flex-col items-center">
            <img src="../../assets/images/Logo.png" alt="Pizza Steve Logo" class="h-24 w-auto mb-4"/>
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-brand-red to-brand-yellow">
                Panel de Repartidor
            </h1>
        </header>

        <!-- Dashboard Stats -->
        <div id="dashboard-stats" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
            <!-- Card 1: Pedidos Realizados -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 0ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pedidos Realizados</h2>
                    <p id="stat-completed" class="card-text text-2xl font-bold text-brand-yellow mt-1">0</p>
                </div>
            </div>
            <!-- Card 2: Pedidos Pendientes -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 100ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pedidos Pendientes</h2>
                    <p id="stat-pending" class="card-text text-2xl font-bold text-brand-yellow mt-1">0</p>
                </div>
            </div>
            <!-- Card 3: Ganancias -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 200ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Ganancias Totales</h2>
                    <p id="stat-earnings" class="card-text text-2xl font-bold text-brand-yellow mt-1">Bs. 0.00</p>
                </div>
            </div>
            <!-- Card 4: Pagos Efectivo -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 300ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pagos (Efectivo)</h2>
                    <p id="stat-cash" class="card-text text-2xl font-bold text-brand-yellow mt-1">0</p>
                </div>
            </div>
            <!-- Card 5: Pagos Transferencia -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 400ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pagos (Transferencia)</h2>
                    <p id="stat-transfer" class="card-text text-2xl font-bold text-brand-yellow mt-1">0</p>
                </div>
            </div>
            <!-- Card 6: Pagos QR -->
            <div class="card bg-white dark:bg-gray-800 shadow-md rounded-lg text-center transition-transform duration-300 hover:scale-105 animate-fade-in-down" style="animation-delay: 500ms;">
                <div class="card-body p-3">
                    <h2 class="card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pagos (QR)</h2>
                    <p id="stat-qr" class="card-text text-2xl font-bold text-brand-yellow mt-1">0</p>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-300 dark:border-gray-700 pb-2 text-brand-red">Pedidos Pendientes</h2>
                <ul id="pending-orders-list" class="space-y-4 max-h-[600px] overflow-y-auto"></ul>
            </div>

            <div class="lg:col-span-2 shadow-lg rounded-lg">
                <div id="map"></div>
            </div>

        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Pizza Steve</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/Logo.png" alt="Pizza Steve Logo" id="logoImg" class="d-inline-block align-text-top">
        Pizza Steve
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#menu">Men√∫</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="goBack()">Volver al Men√∫</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mt-5 pt-5">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="mb-4">üõí Finalizar Pedido</h2>
        
        <!-- Paso 1: Informaci√≥n de Entrega -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">üìç Direcci√≥n de Entrega</h5>
          </div>
          <div class="card-body">
            <form id="deliveryForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre Completo *</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefono" class="form-label">Tel√©fono *</label>
                  <input type="tel" class="form-control" id="telefono" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 mb-3">
                  <label for="direccion" class="form-label">Direcci√≥n *</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Calle, n√∫mero, colonia" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="codigoPostal" class="form-label">C√≥digo Postal</label>
                  <input type="text" class="form-control" id="codigoPostal">
                </div>
              </div>
              <div class="mb-3">
                <label for="referencias" class="form-label">Referencias (opcional)</label>
                <textarea class="form-control" id="referencias" rows="2" placeholder="Entre qu√© calles, color de casa, etc."></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="guardarDireccion">
                  <label class="form-check-label" for="guardarDireccion">
                    Guardar esta direcci√≥n para futuros pedidos
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Paso 2: M√©todo de Pago -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">üí≥ M√©todo de Pago</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="efectivo" value="efectivo" checked>
                  <label class="form-check-label" for="efectivo">
                    <i class="bi bi-cash-coin"></i> Efectivo
                  </label>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="transferencia" value="transferencia">
                  <label class="form-check-label" for="transferencia">
                    <i class="bi bi-bank"></i> Transferencia
                  </label>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="qr" value="qr">
                  <label class="form-check-label" for="qr">
                    <i class="bi bi-qr-code"></i> C√≥digo QR
                  </label>
                </div>
              </div>
            </div>
            
            <!-- Opciones adicionales para pago en efectivo -->
            <div id="efectivoOptions" class="mt-3" style="display: none;">
              <label for="montoEfectivo" class="form-label">¬øCon cu√°nto va a pagar?</label>
              <input type="number" class="form-control" id="montoEfectivo" placeholder="Ej: 200" step="0.01" min="0">
              <div id="cambioInfo" class="mt-2" style="display: none;">
                <div class="alert alert-info mb-0">
                  <i class="bi bi-cash-coin"></i> <strong>Cambio a dar:</strong> <span id="cambioAmount">Bs. 0.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Paso 3: Horario de Entrega -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">‚è∞ Horario de Entrega</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fechaEntrega" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaEntrega" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="horaEntrega" class="form-label">Hora estimada</label>
                <select class="form-select" id="horaEntrega" required>
                  <option value="">Selecciona una hora</option>
                  <option value="12:00-13:00">12:00 - 13:00</option>
                  <option value="13:00-14:00">13:00 - 14:00</option>
                  <option value="14:00-15:00">14:00 - 15:00</option>
                  <option value="19:00-20:00">19:00 - 20:00</option>
                  <option value="20:00-21:00">20:00 - 21:00</option>
                  <option value="21:00-22:00">21:00 - 22:00</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Bot√≥n de confirmaci√≥n -->
        <button type="button" class="btn btn-success btn-lg w-100" onclick="confirmOrder()">
          <i class="bi bi-check-circle"></i> Confirmar Pedido
        </button>
      </div>

      <!-- Resumen del pedido -->
      <div class="col-lg-4">
        <div class="card sticky-top" style="top: 100px;">
          <div class="card-header">
            <h5 class="mb-0">üìã Resumen del Pedido</h5>
          </div>
          <div class="card-body">
            <div id="orderSummary">
              <!-- El resumen se cargar√° din√°micamente -->
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <strong>Total:</strong>
              <strong id="totalAmount">$0.00</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de confirmaci√≥n -->
  <div class="modal fade" id="confirmationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¬°Pedido Confirmado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
            <h4 class="mt-3">Tu pedido ha sido confirmado</h4>
            <p id="orderNumber"></p>
            <p>Tiempo estimado de entrega: <span id="deliveryTime"></span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="goToMyOrders()">Ver mis pedidos</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/notifications.js"></script>
  <script src="assets/js/checkout.js"></script>
</body>
</html>
